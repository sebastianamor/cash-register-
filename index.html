<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャッシュレジプロジェクト</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
      <h1>キャッシュレジプロジェクト</h1>
      <div id="change-due"></div>
      <div class="input-div">
        <label for="cash">顧客からの現金を入力してください:</label>
        <input type="number" id="cash" class="user-input" value="">
        <button class="check-btn-styles" id="purchase-btn">購入</button>
      </div>
      <div class="container">
        <div class="top-display-screen-container">
          <p id="price-screen" class="price-screen">合計: $3.26</p>
          <div class="connector"></div>
        </div>
        <div class="top-register">
          <div class="btns-container">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
          </div>
          <div id="cash-drawer-display" class="cash-drawer-display">
            <p><strong>ドロワー内の釣銭:</strong></p>
            <p>ペニー: $1.01</p>
            <p>ニッケル: $2.05</p>
            <p>ダイム: $3.1</p>
            <p>クォーター: $4.25</p>
            <p>ワン: $90</p>
            <p>ファイブ: $55</p>
            <p>テン: $20</p>
            <p>トゥエンティ: $60</p>
            <p>ハンドレッド: $100</p>
          </div>
        </div>
        <div class="bottom-register">
          <div class="circle"></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
